<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JavaScript Notes App</title>
</head>
<body>
    <!-- Main container for the application -->
    <div class="notes" id="app">
        <!-- side-bar -->
        <div class="notes__sidebar">
            <button type="button" class="notes__add">Add Note</button>
            <div class="notes__list">
                <!-- Represents an existing note -->
                <div class="notes__list-item">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">Carbon really is the element of life!</div>
                    <div class="notes__small-updated">Tuesday 16:32</div>
                </div>
            </div>
        </div>
        <!-- preview -->
        <div class="notes__preview">
            <input type="text" name="" class="notes__title" id="" placeholder="Enter a title...">
            <textarea class="notes__body">I am the notes body</textarea>
        </div>
    </div>
</body>
</html>
